<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>

  <div id="app">
    <h1>Euro Converter</h1>

    <input type="number" v-model="amount"/>

    <label for="currency_select">Select a Currency:</label>
      <select id="currency_select" v-model="selectedCurrency">
        <option disabled value="">Select a Currency</option>
        <option v-for="currency in currencies" :value="currency">{{currency.rates}}</option>
      </select>

      <div id="selected_currency" v-if="selectedCurrency">

    
        <p> This is worth... something yet to be calculated </p>

    

  </div>

</body>
</html>
